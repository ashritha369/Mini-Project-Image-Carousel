<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="carousel">
      <!-- IMAGE CONTAINER -->
      <div class="image-container" id="imgs">
        <img src="./Images/image-1-lord-ganapati.png" alt="first-image" />
        <img src="./Images/Image-2-lord-manjunatha.png" alt="second-image" />
        <img src="./Images/Image-3-lord-saibaba.png" alt="third-image" />
        <img
          src="./Images/Image-4-lord-chamundeshwari.png"
          alt="fourth-image"
        />
        <img src="./Images/image-lord-5-anjaneya.png" alt="fifth-image" />
        <img src="./Images/Image-6-lord-saraswathi.png" alt="sixth-image" />
      </div>
      <!-- BUTTONS TO AUTO AND MANUAL NAVIGATE WITH ARROWS -->
      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
